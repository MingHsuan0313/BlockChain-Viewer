<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input [(ngModel)]="username" type="text" class="form-control" placeholder="Username" autocomplete="username" required [ngModelOptions]="{standalone: true}">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input [(ngModel)]="email" type="text" class="form-control" placeholder="Email" autocomplete="email" required [ngModelOptions]="{standalone: true}">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input  [(ngModel)]="password" type="password" class="form-control" placeholder="Password" autocomplete="new-password" required [ngModelOptions]="{standalone: true}">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input [(ngModel)]="repeatPassword" type="password" class="form-control" placeholder="Confirm password" autocomplete="new-password" required [ngModelOptions]="{standalone: true}">
                </div>
                <div class="mb-4">
                  <button type="button" (click)="register()" class="btn mb-2" style="background-color: #333333; color:white">Create Account</button>
                  <button routerLink="/login" type="button" class="btn mb-2 btn-link">Login</button>
                  <span style = "color:red" *ngIf="isRegisterError">{{registerErrorLog}}</span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
