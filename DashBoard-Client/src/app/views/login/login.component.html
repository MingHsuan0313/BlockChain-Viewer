<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [(ngModel)]="username" type="text" class="form-control" placeholder="Username"
                      autocomplete="username" required [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password"
                      autocomplete="current-password" required [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button (click)="login()" type="button" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                  <div class="row" style="margin-top: 5px;">
                    <div class="col-12">
                      <alert *ngIf="loginFailed" type="danger">
                        <strong>username or password not correct.</strong>
                      </alert>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none"
              style="width:44%; background-color: #333333 !important;">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>This is Block Chain Final Project, You can use our dashboard to view foodchain event</p>
                  <button type="button" routerLink="/register" class="btn btn-primary active mt-3">Register
                    Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
